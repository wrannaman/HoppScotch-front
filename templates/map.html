<ion-view view-title="Map" cache-view="false" style="background-color:#333333">
  <ion-nav-buttons side="right" >
    <button class="button button-clear" style="color:#22A7F0" ng-click="refreshMap()">
      <i class="ion-ios-loop" style="font-size:20px;"></i>
    </button>
  </ion-nav-buttons>
  <ion-content scroll="false" style="width:100%; height:100%; background-color:#333333;" ng-show="mapDelay">
    <div id="map-container cd-google-map" data-tap-disabled="true" >
      <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
      <div id="map" ng-init="init()"></div>
      <div id="cd-zoom-in">
        <i class="icon ion-plus" style="color:white;font-size:2em"></i>
      </div>
      <div id="cd-zoom-out">
        <i class="icon ion-minus" style="color:white;font-size:2em"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
